<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판</title>
    <style>
      body,
      html {
        margin: 0;
        height: 100%;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
      main {
        padding: 20px 0;
        background-color: #f8f9fa;
        display: flex;
        flex-direction: column;
        min-height: 100%;
        box-sizing: border-box;
      }

      .row {
        display: flex;
        justify-content: center;
        margin-bottom: 48px;
      }

      .content {
        border-radius: 12px;
        width: 320px;
        background-color: white;
        box-shadow: rgba(0, 0, 0, 0.08) 0px 12px 20px 0px;
      }

      .content:hover {
        transform: scale(1.02);
      }

      .content > img {
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
        width: 100%;
        height: 167px;
      }

      .content__section {
        padding: 10px 20px;
        height: 140px;
      }

      .content:nth-child(1) {
        margin-right: 60px;
      }
      .author {
        font-size: 0.75rem;
        font-weight: bold;
      }

      .like {
        font-size: 0.75rem;
        color: rgba(0, 0, 0, 0.4);
      }
      .content__bottom {
        padding: 10px 20px;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <main id="board">
      <!-- 
        Q. Ajax 를 이용하여 data.json을 요청하여 온 응답 데이터를 바탕으로 
          현재 이 자리에 게시판 컨탠츠를 생성하시오.
          # vscode의 liveServer 플러그인을 이용하여 data.json을 응답받으시오.
       -->
    </main>
    <script>
      // 필요할 경우 사용자의 임의대로 변수선언 및 함수선언을 하시오.

      // AJAX 요청을 하는 함수
      function requestAjax(url, method, callback) {
        var xhr = new XMLHttpRequest(); // => HTTP
        xhr.addEventListener("load", function () {
          callback(JSON.parse(xhr.responseText));
        });
        xhr.open(method, url); //parameter를 붙여서 보낼수있음.
        xhr.send();
      }

      function writeBoardCotent() {
        // 이 함수는 완성된 함수가 아닙니다. 함수를 수정하여 기능을 완성하세요
        var article = document.createElement("article");
        var innerArticle = `
          <img src="assets/img/image.gif" alt="게시판 사진" />
          <div class="content__section">
            <h3>제목</h3>
            <p>모하개친구들 화이팅!!!! 멋쟁이 개발자가 되는거야!!!</p>
          </div>
          <div class="content__bottom">
            <span class="author">신우</span>
            <span class="like">좋아요👍 120</span>
          </div>
        `;
        article.classList.add("content");
        article.innerHTML = innerArticle;
      }

      requestAjax("http://127.0.0.1:5500/data.json", "GET", function (res) {
        // 이 함수는 완성된 함수가 아닙니다. 함수를 수정하여 기능을 완성하세요
      });
    </script>
  </body>
</html>
